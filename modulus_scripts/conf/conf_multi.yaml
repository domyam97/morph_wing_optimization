defaults :
  - modulus_default
  - /arch/fully_connected_cfg@arch.branch_uvw
  - /arch/fully_connected_cfg@arch.branch_p
  - /arch/fully_connected_cfg@arch.branch_nuT
  - /arch/fully_connected_cfg@arch.trunk
  - /arch/deeponet_cfg@arch.deeponet_uvw
  - /arch/deeponet_cfg@arch.deeponet_p
  - /arch/deeponet_cfg@arch.deeponet_nuT
  - scheduler: exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_

arch:
  branch_p:
    nr_layers: 3
    layer_size: 128
  branch_nuT:
    nr_layers: 2
    layer_size: 128
  branch_uvw:
    nr_layers: 4
    layer_size: 128
  trunk:
    nr_layers: 4
    layer_size: 128
  deeponet_uvw:
    output_keys: u,v,w
  deeponet_p:
    output_keys: p
  deeponet_nuT:
    output_keys: nut

scheduler:
  gamma: 0.99999771
#  decay_steps: 2000


training:
  rec_validation_freq: 10000
  rec_constraint_freq: 5000
  max_steps: 500000


batch_size:
  train: 3072
  phys_train: 3072
  validation: 3072

loss:
  weights:
    nu: 1.0e8
    u: 10.0
    v: 10.0
    w: 100.0
    p: 1.0e5

custom:
  Vinf: 12.0
  alpha: 8.0
  d1: 3.0
  d2: -3.0
  
run_mode: 'train'

save_filetypes: "npy"

