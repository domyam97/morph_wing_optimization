defaults :
  - modulus_default
  - /arch/fully_connected_cfg@arch.branch_tau
  - /arch/fully_connected_cfg@arch.branch_p
  - /arch/fully_connected_cfg@arch.trunk
  - /arch/deeponet_cfg@arch.deeponet_tau
  - /arch/deeponet_cfg@arch.deeponet_p
  - scheduler: cosine_annealing_warm_restarts
  - optimizer: adam
  - loss: sum
  - _self_

arch:
  trunk:
    nr_layers: 4
    layer_size: 128
  branch_p:
    nr_layers: 4
    layer_size: 128
  branch_tau:
    nr_layers: 4
    layer_size: 128
  deeponet_tau:
    output_keys: tau_x, tau_y, tau_z
  deeponet_p:
    output_keys: p

scheduler:
  T_0: 20000
  T_mult: 2
  eta_min: 0.00001

training:
  rec_validation_freq: 5000
  rec_constraint_freq: 500
  max_steps: 500000


batch_size:
  train: 7154
  validation: 3072
  
loss:
  weights:
    tau_x: 10000.0
    tau_y: 10000.0
    tau_z: 10000.0
    p: 2.0
  
custom:
  Vinf: 14.0
  alpha: 3.0
  d1: 0.0
  d2: 0.0
  
run_mode: 'train'

save_filetypes: "npy"

