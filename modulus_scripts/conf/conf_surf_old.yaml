defaults :
  - modulus_default
  - /arch/fully_connected_cfg@arch.branch_tau
  - /arch/fully_connected_cfg@arch.branch_p
  - /arch/fully_connected_cfg@arch.trunk
  - /arch/deeponet_cfg@arch.deeponet_tau
  - /arch/deeponet_cfg@arch.deeponet_p
  - scheduler: cosine_annealing_warm_restarts
  - optimizer: adam
  - loss: sum
  - _self_

arch:
  trunk:
    nr_layers: 6
    layer_size: 512
    activation_fn: "silu"
    output_keys: ["trunk",128]
  branch_p:
    nr_layers: 6
    layer_size: 512
    activation_fn: "silu"
    output_keys: ["branch_p",128]
  branch_tau:
    nr_layers: 6
    layer_size: 512
    activation_fn: "silu"
    output_keys: ["branch_tau",128]
  deeponet_tau:
    output_keys: tau_x, tau_y, tau_z
  deeponet_p:
    output_keys: p

optimizer:
  lr: 0.00001

scheduler:
  T_0: 20000
  T_mult: 2
  eta_min: 0.00001

training:
  rec_validation_freq: 2000
  rec_constraint_freq: 500
  max_steps: 500000


batch_size:
  train: 7154
  validation: 3072
  
loss:
  weights:
    tau_x: 10000.0
    tau_y: 10000.0
    tau_z: 10000.0
    p: 2.0
  
custom:
  Vinf: 12.0
  alpha: 8.0
  d1: 0.0
  d2: 0.0
  v_scale: 20.0
  ang_scale: 15.0
  len_scale: 0.7
  n_params: 4
  den_scale: 1.2
  train_set: 2
  eval_set: 2
  
run_mode: 'eval'

save_filetypes: "npy"

